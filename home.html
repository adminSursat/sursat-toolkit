<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sursat Toolkit</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.18.8/package/dist/xlsx.full.min.js"></script> <!--procesador de excel-->
</head>
<body>
  <header>
    <img src="https://sursat.store/img/my-shop-logo-1606530451.jpg">
  </header>
  <div class="flexContainer">
    <div class="flexChild">
      <h2>Calculadora IVA</h2>
      <div>
        <label for="ivaMenos21">Monto (-21% IVA):</label>
        <input type="text" name="ivaMenos21" id="ivaMenos21" onkeydown="if(event.keyCode == 13){document.getElementById('ivaMenos21btn').click();}">
        <input type="button" name="ivaMenos21btn" id="ivaMenos21btn" onclick="calcIvaMenos21()" value="Calcular">
        <label id="resultIvaMenos21" class="successMsg"></label>
      </div>
      <br>
      <div>
        <label for="ivaMas21">Monto (+21% IVA):</label>
        <input type="text" name="ivaMas21" id="ivaMas21" onkeydown="if(event.keyCode == 13){document.getElementById('ivaMas21btn').click();}">
        <input type="button" name="ivaMas21btn" id="ivaMas21btn" onclick="calcIvaMas21()" value="Calcular">
        <label id="resultIvaMas21" class="successMsg"></label>
      </div>
      <br>
      <div>
        <label for="ivaMenos105">Monto (-10.5% IVA):</label>
        <input type="text" name="ivaMenos105" id="ivaMenos105" onkeydown="if(event.keyCode == 13){document.getElementById('ivaMenos105btn').click();}">
        <input type="button" name="ivaMenos105btn" id="ivaMenos105btn" onclick="calcIvaMenos105()" value="Calcular">
        <label id="resultIvaMenos105" class="successMsg"></label>
      </div>
      <br>
      <div>
        <label for="ivaMas105">Monto (+10.5% IVA):</label>
        <input type="text" name="ivaMas105" id="ivaMas105" onkeydown="if(event.keyCode == 13){document.getElementById('ivaMas105btn').click();}">
        <input type="button" name="ivaMas105btn" id="ivaMas105btn" onclick="calcIvaMas105()" value="Calcular">
        <label id="resultIvaMas105" class="successMsg"></label>
      </div>
      <br>
      <div>
        <label for="mas25">Monto (+25% interes):</label>
        <input type="text" name="mas25" id="mas25" onkeydown="if(event.keyCode == 13){document.getElementById('mas25btn').click();}">
        <input type="button" name="mas25btn" id="mas25btn" onclick="calcMas25()" value="Calcular">
        <label id="resultMas25" class="successMsg"></label>
      </div>
      <br>
      <div>
        <label for="masDolar">Monto en dolares:</label>
        <input type="text" name="masDolar" id="masDolar" onkeydown="if(event.keyCode == 13){document.getElementById('masDolarbtn').click();}">
        <br><br>
        <label for="valueDolar">Valor del dolar:</label>
        <input type="text" name="valueDolar" id="valueDolar" onkeydown="if(event.keyCode == 13){document.getElementById('masDolarbtn').click();}">
        <input type="button" name="masDolarbtn" id="masDolarbtn" onclick="calcMasDolar()" value="Calcular">
        <label id="resultMasDolar" class="successMsg"></label>
      </div>
    </div>
    <div class="flexChild">
      <h2>Generador de Catalogos</h2>
      <div>
        <label for="stock">Archivo excel de Prestashop (.csv):</label>
        <input type="file" name="stock" id="stock" accept=".csv">
        <br><br>
        <label for="catType">Elegir tipo de catalogo:</label>
        <select name="catType" id="catType">
          <option value="normal">Normal</option>
          <option value="premium">Premium</option>
          <option value="reyes">Reyes</option>
          <option value="padre">D&iacute;a del padre</option>
          <option value="nino">D&iacute;a del ni&ntilde;o</option>
          <option value="madre">D&iacute;a de la madre</option>
          <option value="navidad">Navidad</option>
        </select>
        <input type="button" name="cataloguebtn" id="cataloguebtn" onclick="createCatalogue()" value="Crear catalogo">
        <label id="resultCatalogue" class="errorMsg"></label>
      </div>  
      <br>
      <h2>Generador de tabla de templados HTML</h2>
      <div>
        <label for="templados">Archivo excel de templados (.csv):</label>
        <input type="file" name="templados" id="templados" accept=".csv">
        <br><br>
        <input type="button" name="templadosbtn" id="templadosbtn" onclick="createTable()" value="Generar tabla">
        
        <label id="resultTemplados" class="errorMsg"></label>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</body>
</html>
